name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@0.7.0
        with:
          required-ros-distributions: humble
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install python dep
        run: |
          python3 -m pip install -r upf_solver/requirements.txt

      - name: build
        uses: ros-tooling/action-ros-ci@0.3.3
        with:
          package-name: upf_solver
          target-ros2-distro: humble
          
      - name: source upf_solver
        with:
          package-name: plansys2_upf_plan_solver
          target-ros2-distro: humble
          colcon-defaults: |
            {
              "test": {
                "parallel-workers" : 1
              }
            }
          vcs-repo-file-url: https://raw.githubusercontent.com/JRL-CARI-CNR-UNIBS/plansys2_upf_plugin/main/dependencies.repos
          import-token: ${{ secrets.GITHUB_TOKEN }}    
      - name: build and test
        uses: ros-tooling/action-ros-ci@0.3.3
        with:
          package-name: plansys2_upf_plan_solver
          target-ros2-distro: humble
          colcon-defaults: |
            {
              "test": {
                "parallel-workers" : 1
              }
            }
          vcs-repo-file-url: https://raw.githubusercontent.com/JRL-CARI-CNR-UNIBS/plansys2_upf_plugin/main/dependencies.repos
          import-token: ${{ secrets.GITHUB_TOKEN }}

