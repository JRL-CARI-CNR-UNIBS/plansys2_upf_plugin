name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@0.7.1
        with:
          required-ros-distributions: rolling

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: "upf_solver/requirements.txt"

      - name: build
        uses: ros-tooling/action-ros-ci@0.3.6
        with:
          package-name: upf_solver
          target-ros2-distro: rolling
          
      - name: build and test
        uses: ros-tooling/action-ros-ci@0.3.6
        with:
          package-name: plansys2_upf_plan_solver
          target-ros2-distro: rolling
          colcon-defaults: |
            {
              "test": {
                "parallel-workers" : 1
              }
            }
          vcs-repo-file-url: https://raw.githubusercontent.com/JRL-CARI-CNR-UNIBS/plansys2_upf_plugin/main/dependencies.repos
          skip-rosdep-install: false
          rosdep-check: true
          import-token: ${{ secrets.GITHUB_TOKEN }}

